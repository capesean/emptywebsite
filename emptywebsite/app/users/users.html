<div>

    <form ng-submit="vm.runSearch(0)" novalidate>

        <fieldset ng-disabled="vm.loading">

            <div class="row">

                <div class="col-sm-6 col-lg-4">
                    <div class="form-group">
                        <input type="search" id="searchText" ng-model="vm.search.text" max="50" class="form-control" placeholder="Search users" />
                    </div>
                </div>

                <div class="col-sm-4 col-md-3">
                    <div class="form-group">
                        <ol id="searchRole" name="searchRole" class="nya-bs-select form-control" ng-model="vm.search.roleId">
                            <li nya-bs-option="role in vm.appSettings.roles" class="nya-bs-option" value="role.id">
                                <a>{{role.label}}<span class="fa fa-check check-mark"></span></a>
                            </li>
                        </ol>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-success">Search<i class="fa fa-search ml-1"></i></button>
            <a href="/users/{{vm.appSettings.newGuid}}" class="btn btn-primary">Add<i class="fa fa-plus-circle ml-1"></i></a>

        </fieldset>

    </form>

    <div ng-show="!vm.loading">

        <hr />

        <table class="table table-striped table-hover table-bordered row-navigation table-sm">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col" class="hidden-xs">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.users" ng-click="vm.goToUser(user.id)">
                    <td>{{ user.fullName }}</td>
                    <td class="hidden-xs">{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
        
        <div class="row" ng-class="{ 'disabled': vm.loading }">
            <div class="col-sm-7">
                <app-pager headers="vm.headers" callback="vm.runSearch"></app-pager>
            </div>
            <div class="col-sm-5 text-right resultsInfo">
                <app-pager-info headers="vm.headers"></app-pager-info>
            </div>
        </div>

    </div>

</div>
